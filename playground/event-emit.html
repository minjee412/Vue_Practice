<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-on: 하위 컴포넌트에서 발생한 이벤트 이름="상위컴포넌트의메서드이름"></app-header> -->
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:increase="increaseNumber"></app-content>
        <app-link v-on:link="methodsNaver"></app-link>
        <p>{{num}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<button v-on:click="passEvent">click me</button>',
            methods:{
                passEvent: function(){
                    this.$emit('pass');
                }
            }
        }

        var appContent = {
            template: '<button v-on:click="addNumber">add</button>',
            methods: {
                addNumber: function(){
                    this.$emit('increase');
                }
            }  
        }

        var appLink={
            template: '<button v-on:click="linkNaver">naver</button>',
            methods:{
                linkNaver: function(){
                    this.$emit('link');
                }
            }
        }
        
        var vm = new Vue({
            el: '#app',
            components: {
                'app-header' : appHeader,
                'app-content' : appContent,
                'app-link' : appLink
            },
            methods:{
                logText: function(){
                    console.log('hi');
                },
                increaseNumber: function(){
                   console.log(this.num = this.num + 1);
                },
                methodsNaver: function(){
                    window.open("https://www.naver.com");
                }

            },
                data: {
                    num:10
                }
            
        });
    </script>
</body>
</html>
