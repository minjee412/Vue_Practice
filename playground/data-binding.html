<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{str}}</h1>
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>

        <!-------------- v-if , v-else -------------->
        <div v-if="loading">
            Loading...
        </div>

        <div v-else>
            test user has been logged in
        </div>
        <!------------------------------------------>
        <!-------------- v-show -------------->
        <div v-show="loading">
            Loading...
        </div>
        <!------------------------------------>
        <!-- 🔴 v-if 와 v-show의 차이 ?? 🔴 -->
        <!-- v-if는 false일 경우 아예 사라짐. 
        v-show는 육안으로만 안보일뿐(display:none상태) 코드는 살아있다. -->

        <!-- 🔵 input태그에 입력한 값을 p태그에 나타내보자! 🔵 -->
        <!-- 1. input 태그에 v-model을 적용해준다. -->
        <!-- 2. vue 인스턴스 data에 v-model의 초기값을 연결 해준다. -->
        <!-- 3. <p>에 v-model 값을 binding 해준다. -->
        <input v-model="message" placeholder="edit me"> 
        <p>message is : {{message}}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el:'#app',
            data:{
                str: 'hi',
                num:10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message:""  
            },
            computed:{
                doubleNum: function(){
                    return this.num * 2
                }
            }
        })
    </script>
    
</body>
</html>
