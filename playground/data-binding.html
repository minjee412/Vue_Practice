<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{str}}</h1>
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p>{{doubleNum}}</p>

        <!-------------- v-if , v-else -------------->
        <div v-if="loading">
            Loading...
        </div>

        <div v-else>
            test user has been logged in
        </div>
        <!------------------------------------------>
        <!-------------- v-show -------------->
        <div v-show="loading">
            Loading...
        </div>
        <!------------------------------------>
        <!-- 🔴 v-if 와 v-show의 차이 ?? 
                v-if는 false일 경우 아예 사라짐. 
                v-show는 육안으로만 안보일뿐(display:none상태) 코드는 살아있다. 
             🔴 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el:'#app',
            data:{
                str: 'hi',
                num:10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true  
            },
            computed:{
                doubleNum: function(){
                    return this.num * 2
                }
            }
        })
    </script>
    
</body>
</html>
